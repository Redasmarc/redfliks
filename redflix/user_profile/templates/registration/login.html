{% extends 'base.html' %}
{% block title %}Log into {{ block.super }} {% endblock title %}
{% block content %}
<h1>Log In</h1>
{% if form.errors %}
    <div class="alert alert-error">Login error. Please try again</div>
{% endif %}
<form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Log in</button>
</form>
<p><a href={% url 'password_reset' %}>Forgot password?</a></p>
{% endblock content %}
