{% extends 'base.html' %}
{% block title %}Reset password with {{ block.super }}{% endblock title %}
{% block content %}
<h1>Password Reset</h1>
{% if form.errors %}
    <div class="alert alert-error">Error trying to reset password. Please try again.</div>
{% endif %}
<form method="post" action="{% url 'password_reset' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
</form>
<p><a href={% url 'login' %}>Got password?</a></p>
{% endblock content %}
