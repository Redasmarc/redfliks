<!DOCTYPE html>
<html lang="en">
{% load static i18n %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FlexZone{% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'admin/css/fonts.css' %}">
    <link rel="stylesheet" href="{% static 'flexzone/css/style.css' %}">
</head>
<body>
    <header>
        <span class='logo'>Flexzone</span>
        <ul>
            <li><a href="{% url 'index' %}">Home</a></li>
            {% if request.user.is_authenticated %}
            <span>{{ request.user }}</span>
                <li><a href="{% url 'logout' %}">Log out</a></li>
            {% else %}
                <li><a href="{% url 'login' %}">Log in</a></li>
            {% endif %}
        </ul>
        </header>
        <main>{% block content %}{% endblock content %}</main>
        <footer>&copy; {% now "Y" %}</footer>
</body>
</html>
